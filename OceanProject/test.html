<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-image:url("oceanBackg.png");
			background-size:cover;
			background-repeat:no-repeat;
			height:700px;
			width:100%;
		}

		#anemone{
			background-image:url("anemone.png");
			height:170px;
			width:200px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:40%;
			left:5%;
			transition:0.2s;
			opacity:1;
		}

		#anemone:hover{
			background-image:url("anemone.png");
			height:230px;
			width:260px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:35%;
			left:5%;
			transition:0.2s;
			opacity:1;
		}

		#turtle{
			background-image:url("turtle.png");
			height:180px;
			width:300px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:10%;
			left:55%;
			transition:0.3s;
			opacity:1;
		}

		#turtle:hover{
			background-image:url("turtle.png");
			height:240px;
			width:200px;
			background-size:contain;
			background-repeat:repeat;
			position:absolute;
			top:10%;
			left:55%;
			transition:0.3s;
			opacity:1;
		}

		#swordfish{
			background-image:url("swordfish.png");
			height:200px;
			width:300px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:65%;
			left:45%;
			transition:0.3s;
			opacity:1;
		}

		#swordfish:hover{
			background-image:url("swordfish.png");
			height:200px;
			width:300px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:65%;
			left:25%;
			transition:0.3s;
			opacity:1;
		}

		#bubble1{
			top:15%;
			left:3%;
		}

		#bubble2{
			top:3%;
			left:30%;
		}

		#bubble3{

		}

		.bubble{
			background-image:url("bubbles.png");
			height:120px;
			width:100px;
			position:absolute;
			background-size:contain;
			background-repeat:no-repeat;
		}
	</style>

</head>
<body>
	<div id= "anemone"></div>
	<div id='turtle'></div>
	<div id='swordfish'></div>
	<div id='bubble1' class='bubble'></div>
	<!-- <div id='bubble2' class='bubble'></div>
	<div id='bubble3' class='bubble'></div> -->

	<script type="text/javascript">
		var stage = 1;
		var anemone = document.getElementById('anemone');
		var turtle = document.getElementById('turtle');
		var swordfish = document.getElementById('swordfish');
		var bubble1 = document.getElementById('bubble1');
		

		bubble1.addEventListener("click", function(){
			stage = 2;
			anemone.style.opacity = "0";
			turtle.style.opacity = "0";
			swordfish.style.opacity = "0";
		});
	</script>
</body>
</html>
