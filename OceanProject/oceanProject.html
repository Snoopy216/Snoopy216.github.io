<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-image:url("oceanBackg.png");
			background-size:cover;
			background-repeat:no-repeat;
			height:650px;
			width:100%;
		}

		#anemone{
			background-image:url("anemone.png");
			height:170px;
			width:200px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:40%;
			left:5%;
			transition:0.2s;
		}

		#anemone:hover{
			background-image:url("anemone.png");
			height:230px;
			width:260px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:35%;
			left:5%;
			transition:0.2s;
			opacity:1;
		}

		#turtle{
			background-image:url("turtle.png");
			height:180px;
			width:300px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:15%;
			left:55%;
			transition:0.1s;
			opacity:1
		}

		#turtle:hover{
			background-image:url("turtle.png");
			height:240px;
			width:200px;
			background-size:contain;
			background-repeat:repeat;
			position:absolute;
			top:15%;
			left:55%;
			transition:0.1s;
			opacity:1;
		}

		#swordfish{
			background-image:url("swordfish.png");
			height:200px;
			width:300px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:65%;
			left:45%;
			transition:0.3s;
		}

		#swordfish:hover{
			background-image:url("swordfish.png");
			height:200px;
			width:300px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:65%;
			left:25%;
			transition:0.3s;
		}

		#polarBear{
			background-image:url("polarBear.png");
			height:200px;
			width:250px;
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			top:10%;
			left:60%;
			opacity:0;
		}

		#ocean{
			left:40%;
			position:absolute;
			color:black;
			height:70px;
			width:200px;
			font-size:20pt;
		}

		#bubble1{
			top:73%;
			left:30%;
			opacity:0;
		}

		#bubble2{
			top:15%;
			left:15%;
		}

		#bubble3{
			opacity:0;
		}

		.bubble{
			background-image:url("bubbles.png");
			height:120px;
			width:100px;
			position:absolute;
			background-size:contain;
			background-repeat:no-repeat;
		}

		/*#turtleD{
			background-color:white;
			height:650px;
			width:800px;
			opacity:0;
			z-index:0;
		}*/
	</style>

</head>
<body>
	<div id= "anemone"></div>
	<div id='turtle'></div>
	<div id='swordfish'></div>
	<div id='ocean'>Indian Ocean</div>
	<div id='polarBear'></div>
	<div id=turtleD></div>
	<div id='bubble1' class='bubble'></div>
	<div id='bubble2' class='bubble'></div>
	<div id='bubble3' class='bubble'></div>

	<script type="text/javascript">
		var stage = 1;
		var anemone = document.getElementById('anemone');
		var turtle = document.getElementById('turtle');
		var swordfish = document.getElementById('swordfish');
		var polarBear = document.getElementById('polarBear');
		var ocean = document.getElementById('ocean');
		var turtleD = document.getElementById('turtleD');
		var bubble1 = document.getElementById('bubble1');
		var bubble2 = document.getElementById('bubble2');
		var bubble3 = document.getElementById('bubble3');

		function changeAppearance(){
			if(stage==1){
				ocean.innerText = "Indian Ocean";
				anemone.style.opacity = "1";
				turtle.style.opacity = "1";
				swordfish.style.opacity = "1";
				polarBear.style.opacity = "0";
				bubble1.style.opacity = "0";
				bubble2.style.opacity = "1";
			}else if(stage==2){
				ocean.innerText = "Arctic Ocean"
				anemone.style.opacity = "0";
				turtle.style.opacity = "0";
				swordfish.style.opacity = "0";
				polarBear.style.opacity = "1";
				bubble1.style.opacity = "1";
				bubble2.style.opacity = "0";
			}
		}
		bubble1.addEventListener("click", function(){
			stage = 1;
			changeAppearance();
		});

		bubble2.addEventListener("click", function(){
			stage = 2;
			changeAppearance();
		});

		turtle.addEventListener("click", function(){
			turtleD.style.opacity = "1";
		});
	</script>
</body>
</html>
