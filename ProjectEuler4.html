<body>
	<div id='ans'>906609</div>
	<script type="text/javascript">
		function digit(number,place){
			return (number%10**(place+1)-number%10**(place))/10**place;
		}

		function palindrome(){
			var answer = 0;
			var a = 0;
			var b = 0;
			var t = 0;
			for(i=100;i<1000;i++){
				for(j=i;j<1000;j++){
					t = i*j;
					if(t<100000){
						if((digit(t,4)==digit(t,0))&&(digit(t,3)==digit(t,1))){
							if(t>answer){
								answer = t;
								a = i;
								b = j;
							}
						}
					}
					else{
						if((digit(t,5)==digit(t,0))&&(digit(t,4)==digit(t,1))&&(digit(t,3)==digit(t,2))){
							if(t>answer){
								answer = t;
								a = i;
								b = j;
							}
						}
					}
				}
			}
			console.log(answer);
			console.log(a);
			console.log(b);
		}

		palindrome();

		console.log(digit(56381,3));
	</script>

</body>
