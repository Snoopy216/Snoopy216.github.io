<!DOCTYPE html>
<html>
<head>
	<title>Project Euler 3</title>
</head>
<body>

<script type="text/javascript">
	function factor(){
		var factor = 2;
		var high = 2;
		for(num = 600851475143; num>1; num-=0){
			if(num%factor==0){
				num = num/factor;
				factor = high;
			}else{
				factor++;
				if(factor>high){
					high = factor;
				}
			}
		}
		console.log(high);
	}

	factor();
</script>

</body>
</html>
