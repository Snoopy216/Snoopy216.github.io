<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		#object{
			transition:0.5s;
			height:100px;
			width:100px;
			background-color:red;
			border-radius:50%;
			border:solid;
		}

		#object:hover{
			transition:0.5s;
			height:100px;
			width:100px;
			background-color:purple;
			border:solid;
			border-radius:5%;
		}
	</style>
		
</head>
<body>
	<a href="https://theuselessweb.com/">
		<div id="object"></div>
	</a>

</body>
</html>
