<!DOCTYPE html>
<html>
<head>
	<title>Setps</title>
	<style type="text/css">
		.simba{
			background-image:url("simba.png");
			height:50px;
			width:50px;
			background-size:contain;
			background-repeat: no-repeat;
			position:absolute;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function makeSimba(){
			var simba = document.
				createElement("div");
			document.body.appendChild(simba)
				;
			simba.classList.add("simba")
				;
			simba.style.left = Math.random()*600+"px";
			simba.style.top = Math.random()*600+"px";
		}

		for (var i=0; i<1000; i++){
			makeSimba();
		}

		function simbaMove(){
			simba.style.left = Math.random*100+"px";
			simba.style.top = Math.random*100+"px";
		}
	</script>
</body>
</html>
